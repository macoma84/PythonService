name: Build and Release Debian Package

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Match the version in setup.py and Dockerfile

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install stdeb wheel

      - name: Install Debian packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dh-python devscripts

      - name: Extract version from tag
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/v}
        # Extracts '1.0.0' from 'refs/tags/v1.0.0'

      - name: Build .deb package
        env:
          RELEASE_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: python setup.py --command-packages=stdeb.command bdist_deb
        # The .deb file will be created in the deb_dist/ directory

      - name: List generated files
        run: ls -l deb_dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload .deb Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./deb_dist/pythonservice_${{ steps.get_version.outputs.VERSION }}-1_all.deb # Adjust filename pattern if needed
          asset_name: PythonService_${{ steps.get_version.outputs.VERSION }}.deb
          asset_content_type: application/vnd.debian.binary-package